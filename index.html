<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Tokens</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('background.png'); /* Update to the correct path */
            background-size: cover;
            z-index: -1;
        }

        .token {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            cursor: grab;
        }

        .token img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #controls {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .control-button {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #3498db;
            color: white;
            font-size: 20px;
        }

        #tokenCount {
            display: flex;
            align-items: center;
            color: #333;
            font-size: 18px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div id="background"></div>

<div id="controls">
    <span id="tokenCount">Tokens: 0</span>
    <button class="control-button" onclick="addToken()">+</button>
    <button class="control-button" onclick="removeToken()">-</button>
</div>

<script>
    const tokenColors = ['#ff5733', '#33a1ff', '#7cff33', '#ff33f6', '#3366ff']; // Add more colors as needed
    const tokens = [];
    const controls = document.getElementById('controls');
    const tokenCountElement = document.getElementById('tokenCount');

    function addToken() {
        const newToken = document.createElement('div');
        newToken.className = 'token';
        newToken.draggable = true;
        newToken.style.top = '150px';
        newToken.style.left = '150px';
        newToken.innerHTML = '<img src="https://static.thenounproject.com/png/3842652-200.png" alt="New Token">';
        document.body.appendChild(newToken);
        tokens.push(newToken);
        attachDragEvents(newToken);
        updateTokenColors();
        updateTokenCount();
    }

    function removeToken() {
        const lastToken = tokens.pop();
        if (lastToken) {
            lastToken.remove();
            updateTokenCount();
        }
    }

    function attachDragEvents(token) {
        let offsetX, offsetY, isDragging = false;

        token.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - token.getBoundingClientRect().left;
            offsetY = e.clientY - token.getBoundingClientRect().top;
            token.style.cursor = 'grabbing';
        });

        // Prevent the default drag-and-drop behavior
        token.ondragstart = () => false;

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const x = e.clientX - offsetX;
            const y = e.clientY - offsetY;

            token.style.left = x + 'px';
            token.style.top = y + 'px';
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            token.style.cursor = 'grab';
        });
    }

    function updateTokenColors() {
        tokens.forEach((token, index) => {
            const color = tokenColors[index % tokenColors.length];
            token.style.backgroundColor = color;
        });
    }

    function updateTokenCount() {
        tokenCountElement.textContent = `Tokens: ${tokens.length}`;
    }
</script>

</body>
</html>
